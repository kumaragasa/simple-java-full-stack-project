server:
  port: 8081

spring:
  application:
    name: list-students-mave

  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/liststudent?createDatabaseIfNotExist=true
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


